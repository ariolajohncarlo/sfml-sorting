name: Docker build

on:
    pull_request:
        branches: [ "main" ]
    workflow_dispatch:

env:
    BUILD_TYPE: Debug
    PRESET: linux-debug

jobs:
    build:
        name: Docker check
        runs-on: ubuntu-latest
        container: docker.io/ariolajohncarlo/sfml:1.2.0

        steps:
        - name: Setup repository
          uses: actions/checkout@v4

        - name: Configure CMake
          run: cmake --preset ${{ env.PRESET }}


        - name: Build
          run: cmake --build --preset ${{ env.PRESET }}

        - name: Run unit tests
          working-directory: ./out/build/linux-debug/bin
          run: ./run-tests

