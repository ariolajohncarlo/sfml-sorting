name: Build

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]
    workflow_dispatch:

env:
    PRESET: linux-debug

jobs:
    build:
        name: Check
        runs-on: ubuntu-latest
        container: docker.io/ariolajohncarlo/sfml:1.2.2

        steps:
        - name: Setup repository
          uses: actions/checkout@v4

        - name: Configure CMake
          run: cmake --preset ${{ env.PRESET }}


        - name: Build
          run: cmake --build --preset ${{ env.PRESET }}

        - name: Run unit tests
          run: ctest --preset ${{ env.PRESET }}

        - name: Test Report
          uses: dorny/test-reporter@v2
          if: success() || failure()
          with:
            name: JEST Tests
            path: out/build/linux-debug/output.xml
            reporter: jest-junit
